plugins {
    id 'com.android.library'
}

// ユニットテストを除外するためのソースセット設定
sourceSets {
    main {
        java {
            exclude '**/test/**'
        }
    }
    // テストソースセットを無効化
    test {
        java.srcDirs = []
    }
}

android {
    namespace 'com.google.unity.ads'
    compileSdk 35

    defaultConfig {
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard.pgcfg'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pgcfg'
        }
    }

    lint {
        abortOnError false
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    testOptions {
        unitTests.all {
            // テストをスキップする
            enabled = false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.gms:play-services-ads:23.5.0'
    implementation 'com.google.android.ump:user-messaging-platform:3.1.0'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.7.0'
    implementation 'com.google.errorprone:error_prone_annotations:2.26.1'
}

task clearAar(type: Delete) {
    delete 'build/libs/googlemobileads-unity.aar'
}

task makeAar(type: Copy) {
    from('build/outputs/aar/')
    into('build/libs/')
    include('app-release.aar')
    rename('app-release.aar', 'googlemobileads-unity.aar')
}

makeAar.dependsOn(clearAar, build)
